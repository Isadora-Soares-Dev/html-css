<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.conteiner{
            background-color: rgb(54, 214, 22);

            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        
        div#item01{
            background-color: aqua;
            border:  1px solid black;
            text-align: center;
            flex-basis: 150px;
            flex-shrink: 1;
            flex-grow: 0;
        }

        div#item02{
            background-color: aqua;
            border:  1px solid black;
            text-align: center;
            flex-basis: 150px;
            flex-shrink: 0;
            flex-grow: 2;
        }

        div#item03{
            background-color: aqua;
            border:  1px solid black;
            text-align: center;
            flex-basis: 150px;
            flex-shrink: 2;
            flex-grow: 1;
        }
        </style>
</head>
 <body>
        <div class="conteiner">
            <div id="item01" class="item">A</div>
            <div id="item02"  class="item">B</div>
            <div id="item03"  class="item">C</div>
        </div>
</body>
</html>
