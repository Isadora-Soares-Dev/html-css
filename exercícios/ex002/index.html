<body>
   <h1>Parágrafos e quebras de linha </h1> <!-- Parágrafos-->

   <p>Pode escrever o parágrafos de qualquer jeito. Basta estar entre o par de tags p e /p </p>
   <p>Se precisar quebrar o texto <br> usa-se a tag br </p>
   <p> &lt;p&gt;</p> <!--LESS THAN / GREATER THAN-->
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar emojis: <!--emojipedia - site para "pegar" os emiji-->
        🍀
        &#x1F340;
        ❤️
        <!--Para colocar emiji podemos usar o ctrl c + ctrl v ou colocar o código igual no site &#x1F340 -->
